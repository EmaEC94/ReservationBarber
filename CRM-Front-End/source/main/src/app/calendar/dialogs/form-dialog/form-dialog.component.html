<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <div class="modalTitle">
        {{dialogTitle}}
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="modal-close-button" aria-label="Close dialog" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="calendarForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="Tittle" required>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>turned_in_not</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Start date</mat-label>
            <input matInput formControlName="Apointment" [owlDateTimeTrigger]="Apointment" [owlDateTime]="Apointment"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="Apointment" class="date-icon">today</mat-icon>
            <owl-date-time #Apointment></owl-date-time>
          </mat-form-field>
        </div>
 
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Notas</mat-label>
            <textarea matInput formControlName="Note"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea matInput formControlName="Message"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Tipo de pago</mat-label>
            <textarea matInput formControlName="Payment"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="Price" required>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>turned_in_not</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-flat-button class="formSubmitBtn" [disabled]="!calendarForm.valid" type="submit">Save</button>
            <button mat-flat-button mat-dialog-close class="formCancelBtn" tabindex="-1">Cancel</button>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          @if (showDeleteBtn) {
          <div class="example-button-row">
            <button mat-icon-button aria-label class="col-red" type="button" (click)="deleteEvent()">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
          }
        </div>
      </div>
    </form>
  </div>
</div>
