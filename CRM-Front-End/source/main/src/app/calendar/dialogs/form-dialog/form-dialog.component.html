<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <div class="modalTitle">
        {{ dialogTitle }}
      </div>
    </div>
    <button
      mat-icon-button
      mat-dialog-close
      class="modal-close-button"
      aria-label="Close dialog"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="calendarForm"
      (ngSubmit)="submit()"
    >
      <div class="row">
        <mat-form-field
          class="select-input-field col-xl-12 col-lg-12 col-md-12 col-sm-12"
        >
          <mat-select
            [(ngModel)]="selectedBarber"
            (selectionChange)="onBarberSelected($event)"
            formControlName="UserBarberId"
            placeholder="Elija un Barbero"
          >
            <mat-option *ngFor="let barber of barberList" [value]="barber.id">
              {{ barber.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width mb-3" appearance="outline">
        <mat-label>Elije una fecha</mat-label>
        <input
          matInput
          formControlName="Apointment"
          [owlDateTimeTrigger]="Apointment"
          [owlDateTime]="Apointment"
          placeholder="dd/MM/yyyy"
          (dateChange)="onDateChange($event)"
          required
        />
        <mat-icon matSuffix [owlDateTimeTrigger]="Apointment" class="date-icon"
          >today</mat-icon
        >
        <owl-date-time #Apointment [pickerType]="'calendar'"></owl-date-time>
      </mat-form-field>

      <div class="row">
        <mat-form-field
          class="select-input-field col-xl-12 col-lg-12 col-md-12 col-sm-12"
        >
          <mat-select
            [(ngModel)]="selectedFreeTime"
            placeholder="Seleccione un horario"
          >
            <mat-option *ngFor="let item of freeTimeBarber" [value]="item">
              {{ item.availableHour | date : "HH:mm" : "America/Costa_Rica" }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          class="select-input-field col-xl-12 col-lg-12 col-md-12 col-sm-12"
        >
          <mat-select
            [(ngModel)]="selectedService"
            formControlName="servicioReservado"
            placeholder="Seleciona un servicio"
          >
            <mat-option
              *ngFor="let service of serviceList || []"
              [value]="service.code"
            >
              <div class="cont-service">
                <div class="iteam-service">
                  {{ service.nomCorte }}
                </div>
                <div class="cont-precio">â‚¡{{ service.precio }}</div>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Notas</mat-label>
            <textarea matInput formControlName="Note"></textarea>
          </mat-form-field>
        </div>
      </div>
      <!-- 
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea matInput formControlName="Message"></textarea>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Tipo de pago</mat-label>
            <textarea matInput formControlName="Payment"></textarea>
          </mat-form-field>
        </div>
      </div>  
      -->
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button
              mat-flat-button
              class="formSubmitBtn"
              [disabled]="!calendarForm.valid"
              type="submit"
            >
              Save
            </button>
            <button
              mat-flat-button
              mat-dialog-close
              class="formCancelBtn"
              tabindex="-1"
            >
              Cancel
            </button>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          @if (showDeleteBtn) {
          <div class="example-button-row">
            <button
              mat-icon-button
              aria-label
              class="col-red"
              type="button"
              (click)="deleteEvent()"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
          }
        </div>
      </div>
    </form>
  </div>
</div>
